<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prédicteur Spam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Détecteur de Spam (FR)</h1>
    <form id="predict-form">
      <label for="text">Tapez un court message :</label>
      <textarea id="text" name="text" rows="4" placeholder="Entrez votre message ici..."></textarea>
      <button type="submit">Prédire</button>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
